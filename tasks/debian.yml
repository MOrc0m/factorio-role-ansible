---
- name: "install mc"
  get_url:
    url: https://dl.min.io/client/mc/release/linux-amd64/mc
    dest: /root/
    mode: 0700

- name: "create minio"
  file: 
    path: /root/.mc
    state: directory
    mode: '0755'

- name: "minio config"
  template: 
    src: config.json.j2
    dest: /root/.mc/config.json
    mode: '0644'
     

- name: "create factorio user" 
  user:
    name: factorio
    create_home: no
    state: present


- name: "download factorio"
  command: /root/mc cp "{{ factorio_file }}" /srv/

- name:
  file:
    path: /srv/factorio
    state: directory
    mode: '0755'
    owner: factorio
    group: factorio

- name: "uncompress tar  file"
  unarchive: 
    src: "/srv/{{ factorio_file }}"
    dest: /srv/

- name: "create save file"
  command: /srv/factorio/bin/x64/factorio --create /srv/factorio/saves/my-save.zip
  



